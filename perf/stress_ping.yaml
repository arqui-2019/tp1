config:
  environments:
    node:
      target: 'http://localhost:5555/node/ping'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-node"
    gunicorn:
      target: 'http://localhost:5555/python/ping'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-gunicorn"

  pool: 100 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Ramp_1
      duration: 20
      arrivalRate: 10
      rampTo: 50
    - name: Ramp_2
      duration: 20
      arrivalRate: 50
      rampTo: 100
    - name: Ramp_3
      duration: 20
      arrivalRate: 100
      rampTo: 150
    - name: Ramp_4
      duration: 20
      arrivalRate: 150
      rampTo: 200
    - name: Ramp_5
      duration: 20
      arrivalRate: 200
      rampTo: 250
    - name: Ramp_6
      duration: 20
      arrivalRate: 250
      rampTo: 300
    - name: Ramp_7
      duration: 20
      arrivalRate: 300
      rampTo: 350
    - name: Ramp_8
      duration: 20
      arrivalRate: 350
      rampTo: 400
    - name: Plain
      duration: 30
      arrivalRate: 450
    

scenarios:
  - name: Root (/)
    flow:
      - get:
          url: '/'
