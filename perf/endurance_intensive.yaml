config:
  environments:
    node:
      target: 'http://localhost:5555/node/intensive'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-node"
    gunicorn:
      target: 'http://localhost:5555/gunicorn/intensive'
      plugins:
        statsd:
          host: localhost
          port: 8125
          prefix: "artillery-gunicorn"

  pool: 100 # All HTTP requests from all virtual users will be sent over the same connections

  phases:
    - name: Ramp
      duration: 30
      arrivalRate: 5
      rampTo: 200
    - name: Plain
      duration: 300
      arrivalRate: 200
    

scenarios:
  - name: Root (/)
    flow:
      - get:
          url: '/'
